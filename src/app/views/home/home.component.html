<app-layout>
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Funcionário
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" ><a [routerLink]="['/Lista_de_Funcionário']">Lista de Funcionários</a></button>
          <button class="dropdown-item"><a [routerLink]="['/Cadastro_de_Funcionário']">Cadastrar Funcionario</a></button>
        </div>
      </div>
    </div>
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Curso
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item"><a [routerLink]="['/Lista_dos_Curso']" routerLinkActive="router-link-active" >Lista Curso</a></button>
          <button class="dropdown-item"><a [routerLink]="['/Cadastro_de_Curso']" routerLinkActive="router-link-active" >Cadastrar Curso</a></button>
        </div>
      </div>
    </div>
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Cargo/Função
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">Cadastrar Cargo</button>
          <button class="dropdown-item">Cadastrar Função</button>
        </div>
      </div>
    </div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
</app-layout>
